{% extends "base.html" %}

{% block title %}Post a Book{% endblock %}

{% block content %}
<div class="box">
  <h2>Post a Book</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Book Title" required />
    <input type="text" name="course" placeholder="Course Code (e.g. CS 272)" required />
    <input type="number" step="0.01" name="price" placeholder="Price" required />
    <input type="text" name="contact_info" placeholder="Contact Info (email, phone, etc.)" required />
    <input type="file" name="image" />
    <button type="submit">Post Book</button>
  </form>
</div>
{% endblock %}
