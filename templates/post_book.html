{% extends "base.html" %}

{% block content %}
<div class="auth-box">
  <h2>Upload Your Book Here</h2>
  <form method="POST" enctype="multipart/form-data">
    <input class="form-input" type="text" name="title" placeholder="Book Title" required>
    <input class="form-input" type="text" name="course" placeholder="Course Code" required>
    <input class="form-input" type="number" step="0.01" name="price" placeholder="Price" required>
    <input class="form-input" type="text" name="contact_info" placeholder="Contact Info" required>
    <textarea class="form-input" name="description" placeholder="Book description..." rows="4"></textarea>
    <input type="file" name="image" class="form-input">
    <button type="submit" class="form-button">Post Book</button>
  </form>
</div>
{% endblock %}
