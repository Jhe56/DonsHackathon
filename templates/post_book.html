{% extends "base.html" %}
{% block title %}Post a Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Post a Book</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Book Title" required><br>
        <input type="text" name="course" placeholder="Course Code (e.g. CS 272)" required><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br>
        <input type="text" name="contact_info" placeholder="Contact Info (email, phone, etc.)" required><br>
        <button type="submit">Post Book</button>
    </form>
</div>
{% endblock %}


<!DOCTYPE html>
<html>
<head>
    <title>Post a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h2>Post a Book</h2>

            <input type="number" step="0.01" name="price" placeholder="Price" required><br>
            <input type="text" name="contact_info" placeholder="Contact Info (email, phone, etc.)" required><br>
            <button type="submit">Post Book</button>
        </form>
        <a href="{{ url_for('marketplace') }}">Back to Marketplace</a>
    </div>
</body>
