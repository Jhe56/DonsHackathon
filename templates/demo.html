<!-- this is the demo page -->
<!DOCTYPE html>
<html>
<head>
  <title>Inside Viewer</title>

  <!-- page styles go here -->
  <style>
    body {
      display: flex;             /* side by side layout */
      height: 100vh;             /* full page height */
      margin: 0;                 /* no outer space */
      font-family: sans-serif;   /* clean font style */
      background: #fbf9f5;       /* light creamy color */
      color: #3e2f1c;            /* dark brown text */
    }

    .left, .right {
      width: 50%;                /* split screen halves */
      padding: 20px;             /* inner space */
      box-sizing: border-box;    /* padding included */
    }

    img {
      max-width: 100%;           /* image fills area */
      margin-bottom: 10px;       /* space below image */
      border-radius: 8px;        /* rounded corners */
      border: 2px solid #ddd;    /* light border */
    }

    textarea {
      width: 100%;               /* full width */
      height: 150px;             /* set height */
      padding: 10px;             /* space inside */
      border: 2px solid #ccc;    /* light border */
      border-radius: 5px;        /* smooth corners */
      resize: none;              /* no resizing allowed */
      background-color: #f1f1f1; /* soft grey background */
    }

    textarea[readonly] {
      color: #5a4b3c;            /* brown read-only text */
    }

    .actions {
      margin-top: 10px;          /* space above buttons */
      display: flex;             /* buttons in row */
      gap: 10px;                 /* space between buttons */
    }

    button {
      padding: 10px 20px;        /* button size */
      background: #b38b59;       /* soft brown */
      color: white;              /* white text */
      border: none;              /* no border line */
      border-radius: 5px;        /* round button shape */
      cursor: pointer;           /* hand on hover */
      font-size: 18px;           /* bigger text */
    }

    button:hover {
      background: #916c44;       /* darker on hover */
    }
  </style>
</head>

<body>

  <!-- left side: book images -->
  <div class="left">
    <h2>Books To Find</h2>

    <!-- example book image -->
    <img src="https://images.penguinrandomhouse.com/cover/9781607749769">

    <!-- another book image -->
    <img src="https://m.media-amazon.com/images/I/41iD516KBiL._SL500_.jpg">
  </div>

  <!-- right side: book text -->
  <div class="right">
    <h2>Description</h2>

    <!-- non-editable text box -->
    <textarea readonly>Totally reaaallll descriptionnnn woooo, you like or nahh</textarea>

    <!-- thumbs up/down buttons -->
    <div class="actions">
      <button title="Thumbs Up">üëç</button>
      <button title="Thumbs Down">üëé</button>
    </div>
  </div>

</body>
</html>
