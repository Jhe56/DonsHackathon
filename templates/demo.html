<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- character encoding -->
  <title>Inside Viewer</title> <!-- page title -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/demo.css') }}"> <!-- link to CSS -->
</head>
<body>

  <h2>Books To Find</h2> <!-- section heading -->

  <!-- first book -->
  <div class="book-pair"> <!-- book row -->
    <img src="https://images.penguinrandomhouse.com/cover/9781607749769" class="book-img"> <!-- book image -->
    <div class="book-info"> <!-- book description -->
      <textarea readonly>Women in Science: A beautiful tribute to 50 trailblazing women in STEM fields.</textarea> <!-- book text -->
      <div class="actions"> <!-- buttons row -->
        <button>👍</button> <!-- thumbs up -->
        <button>👎</button> <!-- thumbs down -->
      </div>
    </div>
  </div>

  <!-- second book -->
  <div class="book-pair"> <!-- book row -->
    <img src="https://m.media-amazon.com/images/I/41iD516KBiL._SL500_.jpg" class="book-img"> <!-- book image -->
    <div class="book-info"> <!-- book description -->
      <textarea readonly>The Science of Systems: A unified view of nature’s patterns.</textarea> <!-- book text -->
      <div class="actions"> <!-- buttons row -->
        <button>👍</button> <!-- thumbs up -->
        <button>👎</button> <!-- thumbs down -->
      </div>
    </div>
  </div>

</body>
</html>
