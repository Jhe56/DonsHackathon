<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}MindPit{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/extras.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/demo.css') }}">
</head>
<body>
  <div class="top">
    <div><h2>DonsHack</h2></div>
    <div class="nav-buttons">
      <a href="{{ url_for('index') }}"><button>Home</button></a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('marketplace') }}"><button>Marketplace</button></a>
        <a href="{{ url_for('post_book') }}"><button>Post a Book</button></a>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
      {% else %}
        <a href="{{ url_for('login') }}"><button>Login</button></a>
        <a href="{{ url_for('register') }}"><button>Register</button></a>
      {% endif %}
    </div>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
