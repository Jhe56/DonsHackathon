<!DOCTYPE html>
<html>
<head>
  <title>MindPit</title>

  <style>
    body {
      background: #f5f5f0; /* Soft grey page background color */
      color: #3e2f1c; /* Dark brown text color used */
      font-family: sans-serif; /* Clean simple sans serif font */
      padding: 20px; /* Padding space around entire page */
    }

    .top {
      display: flex; /* Layout items horizontally in row */
      justify-content: space-between; /* Spread items evenly in row */
      margin-bottom: 20px; /* Margin below the top bar */
    }

    .buttons {
      text-align: center; /* Center align all button elements */
      margin-bottom: 20px; /* Margin below button group section */
    }

    .buttons button {
      padding: 10px 20px; /* Button inside padding for size */
      margin: 5px; /* Space between button elements */
      background: #b38b59; /* Light brown button background color */
      border: none; /* Remove border from button element */
      color: white; /* White text color on buttons */
      border-radius: 5px; /* Rounded corners for button elements */
      cursor: pointer; /* Mouse changes to pointer cursor */
    }

    .buttons button:hover {
      background: #916c44; /* Darker brown on button hover */
    }

    .top button {
      padding: 10px 15px; /* Padding size inside top buttons */
      margin-left: 10px; /* Left margin between top buttons */
      background: #6e5841; /* Medium brown color top buttons */
      border: none; /* Remove border from top buttons */
      color: white; /* White text color top buttons */
      border-radius: 5px; /* Rounded corners top button style */
      cursor: pointer; /* Pointer cursor on button hover */
    }

    .top button:hover {
      background: #4f3f2d; /* Dark brown color button hover */
    }

    .box {
      border: 4px solid #ddd; /* Light grey border around iframe */
      border-radius: 10px; /* Rounded corners iframe container box */
      overflow: hidden; /* Hide overflow outside iframe box */
      margin: 0 auto; /* Center box horizontally on page */
      width: fit-content; /* Adjust box width content size */
      background: white; /* White background iframe content box */
    }

    a { text-decoration: none; color: inherit; } /* Links no underline inherit color */

 iframe {
  width: 1200px; /* Set iframe width pixel size */
  height: 800px; /* Set iframe height pixel size */
}

iframe img {
  width: 300px; /* Set images uniform width size */
  height: 300px; /* Set images uniform height size */
  object-fit: cover; /* Maintain images aspect ratio cropped */
  border: 4px solid #3e2f1c; /* Dark bold image border style */
  border-radius: 5px; /* Slightly rounded image corner edges */
}
  </style>
</head>

<body>

  <div class="top">
    <h1>MindPit</h1> <!-- Main heading site name displayed -->

    <div>
      <button onclick="window.open('/home', '_blank')">Home</button> <!-- Opens home page new tab -->
      <button onclick="window.open('/signup', '_blank')">Sign Up</button> <!-- Opens signup page new tab -->
      <button onclick="window.open('/login', '_blank')">Login</button> <!-- Opens login page new tab -->
      <button onclick="window.open('/logout', '_blank')">Log Out</button> <!-- Opens logout page new tab -->
       <!-- Opens logout page new tab -->
    </div>
  </div>

  <div class="buttons">
    <button onclick="document.getElementById('viewer').src='/upload_books'; resizeFrame(1200,800);">
      Upload Your Books Here!
    </button> <!-- Upload page shown in iframe -->
  </div>

  <div class="box">
    <iframe id="viewer" src="/demo" width="1200" height="800"></iframe> <!-- Iframe loads demo page initially -->
  </div>

  <script>
    function resizeFrame(w, h) {
      const f = document.getElementById("viewer"); // Select iframe element by id
      f.style.width = w + "px"; // Set iframe width dynamically
      f.style.height = h + "px"; // Set iframe height dynamically
    }
  </script>

</body>
</html>
