<!-- This is the main page -->
<!DOCTYPE html>
<html>
<head>
  <title>MindPit</title>

  <!-- Page style settings -->
  <style>
    body {
      background: #f5f5f0;         /* soft grey bg */
      color: #3e2f1c;              /* brown text */
      font-family: sans-serif;     /* clean font */
      padding: 20px;               /* space around page */
    }

    .top {
      display: flex;               /* row layout */
      justify-content: space-between; /* spread out */
      margin-bottom: 20px;         /* space below bar */
    }

    .buttons {
      text-align: center;          /* center buttons */
      margin-bottom: 20px;         /* space below buttons */
    }

    .buttons button {
      padding: 10px 20px;          /* size inside */
      margin: 5px;                 /* space between */
      background: #b38b59;         /* light brown */
      border: none;                /* no outline */
      color: white;                /* white text */
      border-radius: 5px;          /* round shape */
      cursor: pointer;             /* hand on hover */
    }

    .buttons button:hover {
      background: #916c44;         /* darker brown hover */
    }

    .top button {
      padding: 10px 15px;          /* size inside */
      margin-left: 10px;           /* space between */
      background: #6e5841;         /* medium brown */
      border: none;                /* no border */
      color: white;                /* white text */
      border-radius: 5px;          /* rounded corners */
      cursor: pointer;             /* hover hand */
    }

    .top button:hover {
      background: #4f3f2d;         /* dark brown hover */
    }

    .box {
      border: 4px solid #ddd;      /* soft border */
      border-radius: 10px;         /* round edges */
      overflow: hidden;            /* hide overflow */
      margin: 0 auto;              /* center it */
      width: fit-content;          /* fits inside */
      background: white;           /* white box */
    }
  </style>
</head>

<body>

  <!-- top bar title and buttons -->
  <div class="top">
    <h1>MindPit</h1> <!-- Site name -->

    <!-- Login + Sign Up -->
    <div>
      <button>Login</button>
      <button>Sign Up</button>
    </div>
  </div>

  <!-- view change buttons -->
  <div class="buttons">
    <button onclick="resizeFrame(1200,800)">Payments</button>
    <button onclick="resizeFrame(1200,800)">Professor View</button>
    <button onclick="resizeFrame(1200,800)">Contact Exchange</button>
    <button onclick="resizeFrame(1200,800)">Upload Your Books Here!</button>
  </div>

  <!-- iframe wrapped in box -->
  <div class="box">
    <iframe id="viewer" src="/demo" width="1200" height="800"></iframe>
  </div>

  <!-- resize iframe function -->
  <script>
    function resizeFrame(w, h) {
      const f = document.getElementById("viewer"); // grab iframe
      f.style.width = w + "px";  // update width
      f.style.height = h + "px"; // update height
    }
  </script>

</body>
</html>
