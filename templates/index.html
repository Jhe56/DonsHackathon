<!-- This is the main page -->
<!DOCTYPE html>
<html>
<head>
  <title>MindPit</title>

  <!-- Page style settings! -->
  <style>
    body {
      background: #f5f5f0;         /* light grey background */
      color: #3e2f1c;              /* dark brown text */
      font-family: sans-serif;     /* clean easy font */
      padding: 20px;               /* space around content */
    }

    .top {
      display: flex;               /* items in a row */
      justify-content: space-between; /* space left and right */
      margin-bottom: 20px;         /* space under top row */
    }

    .buttons {
      text-align: center;          /* center the buttons */
      margin-bottom: 20px;         /* space under buttons */
    }

    .buttons button {
      padding: 10px 20px;          /* button size inside */
      margin: 5px;                 /* space between buttons */
      background: #b38b59;         /* light brown color */
      border: none;                /* no border line */
      color: white;                /* white button text */
      border-radius: 5px;          /* rounded corners */
      cursor: pointer;             /* hand on hover */
    }

    .buttons button:hover {
      background: #916c44;         /* darker brown hover */
    }

    .top button {
      padding: 10px 15px;          /* login/signup size */
      margin-left: 10px;           /* space between buttons */
      background: #6e5841;         /* medium brown color */
      border: none;                /* no border */
      color: white;                /* white text */
      border-radius: 5px;          /* smooth corners */
      cursor: pointer;             /* hand when hover */
    }

    .top button:hover {
      background: #4f3f2d;         /* dark hover color */
    }

    .box {
      border: 4px solid #ddd;      /* soft grey border */
      border-radius: 10px;         /* round corners */
      overflow: hidden;            /* hide overflow parts */
      margin: 0 auto;              /* center the box */
      width: fit-content;          /* size fits content */
      background: white;           /* white background box */
    }
  </style>
</head>

<body>

  <!-- Top bar with name -->
  <div class="top">
    <h1>MindPit</h1> <!-- Website title -->

    <!-- Login and signup buttons -->
    <div>
      <button>Login</button>
      <button>Sign Up</button>
    </div>
  </div>

  <!-- Buttons to resize iframe -->
  <div class="buttons">
    <button onclick="resizeFrame(1200,800)">Money</button>
    <button onclick="resizeFrame(1200,800)">Professor View</button>
    <button onclick="resizeFrame(1200,800)">Upload Images</button>
  </div>

  <!-- The iframe wrapper box -->
  <div class="box">
    <iframe id="viewer" src="/demo" width="1200" height="800"></iframe>
  </div>

  <!-- Makes iframe change size -->
  <script>
    function resizeFrame(w, h) {
      const f = document.getElementById("viewer"); // get the iframe
      f.style.width = w + "px";  // set new width
      f.style.height = h + "px"; // set new height
    }
  </script>

</body>
</html>
