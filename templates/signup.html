<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - MindPit</title> <!-- Page title displayed in tab -->
  <style>
    body {
      background: #f5f5f0; /* Soft grey page background color */
      color: #3e2f1c; /* Dark brown color for text */
      font-family: sans-serif; /* Simple clean sans serif font */
      padding: 40px; /* Padding around entire page body */
    }
    .box {
      max-width: 400px; /* Box maximum width limited */
      margin: 0 auto; /* Horizontally center box on page */
      background: white; /* Box background color set white */
      padding: 30px; /* Inner padding space in box */
      border-radius: 10px; /* Rounded corners style for box */
      border: 4px solid #ddd; /* Grey border around entire box */
    }
    input, button {
      width: 100%; /* Input and buttons full width */
      padding: 10px; /* Inner padding input and buttons */
      margin: 10px 0; /* Vertical margin between elements */
      border-radius: 5px; /* Rounded corners input/button style */
      border: 2px solid #ccc; /* Grey border style around elements */
      font-size: 16px; /* Text size inside inputs/buttons */
    }
    button {
      background: #b38b59; /* Brown background button color style */
      color: white; /* Button text color set white */
      border: none; /* No border style on button */
      cursor: pointer; /* Hover changes cursor to pointer */
    }
    button:hover {
      background: #916c44; /* Darker brown button hover color */
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create an Account</h2> <!-- Signup heading displayed in box -->
    <input type="text" ph="Username"> <!-- Field for entering user name -->
    <input type="email" ph="Email"> <!-- Field for entering email address -->
    <input type="password" ph="Password"> <!-- Field for entering desired password -->
    <input type="password" ph="Confirm Password"> <!-- Field re-enter confirm user password -->
    <button>Sign Up</button> <!-- Signup button submit registration form -->
  </div>
</body>
</html>
