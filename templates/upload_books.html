<!DOCTYPE html>
<html>
<head>
  <title>Upload Books - MindPit</title> <!-- Page title displayed in tab -->
  <style>
    body {
      background: #f5f5f0; /* Soft grey page background color */
      color: #3e2f1c; /* Dark brown text color used */
      font-family: sans-serif; /* Simple clean sans serif font */
      padding: 40px; /* Padding around entire page body */
    }
    .box {
      max-width: 600px; /* Box maximum width set */
      margin: 0 auto; /* Horizontally center box on page */
      background: white; /* White background color for box */
      padding: 30px; /* Padding space inside box container */
      border-radius: 10px; /* Rounded corners style for box */
      border: 4px solid #ddd; /* Grey border around box edges */
    }
    textarea, input[type="file"], input[type="text"], button {
      width: 100%; /* Elements take up full width */
      padding: 10px; /* Padding inside each input/button */
      margin: 10px 0; /* Margin between form input elements */
      border-radius: 5px; /* Rounded corners for input/button */
      border: 2px solid #ccc; /* Grey border around inputs/buttons */
      font-size: 16px; /* Font size set for readability */
    }
    button {
      background: #b38b59; /* Brown background button color style */
      color: white; /* White text color on buttons */
      border: none; /* No border style on buttons */
      cursor: pointer; /* Cursor pointer shown on hover */
    }
    button:hover {
      background: #916c44; /* Darker brown button hover color */
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Upload Book Info</h2> <!-- Heading displayed in upload box -->
    <input type="text" ph="Edit book title..."> <!-- Input field to enter title -->
    <textarea ph="Write a book description..."></textarea> <!-- Area for entering book description -->
    <input type="text" ph="Your contact information..."> <!-- Field to enter contact details -->
    <input type="text" ph="Price"> <!-- Field to input book price -->
    <input type="file" accept="image/*"> <!-- Upload image file book cover -->
    <button>Publish</button> <!-- Button publishes uploaded book info -->
  </div>
</body>
</html>
