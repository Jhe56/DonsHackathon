<!DOCTYPE html>
<html>
<head>
  <title>Login - MindPit</title> <!-- Page title displayed in tab -->
  <style>
    body {
      background: #f5f5f0; /* Soft grey page background color */
      color: #3e2f1c; /* Brown color for text elements */
      font-family: sans-serif; /* Simple clean font style used */
      padding: 40px; /* Padding space around entire body */
    }
    .box {
      max-width: 400px; /* Box width limited to 400px */
      margin: 0 auto; /* Center box horizontally on page */
      background: white; /* White box background color style */
      padding: 30px; /* Inner padding spacing for box */
      border-radius: 10px; /* Rounded corners style for box */
      border: 4px solid #ddd; /* Grey border around entire box */
    }
    input, button {
      width: 100%; /* Input and button full width */
      padding: 10px; /* Padding size within input/button */
      margin: 10px 0; /* Margin spacing between elements */
      border-radius: 5px; /* Rounded corners input/button elements */
      border: 2px solid #ccc; /* Grey border style for inputs/buttons */
      font-size: 16px; /* Set font size for readability */
    }
    button {
      background: #b38b59; /* Button background brown color style */
      color: white; /* White text color on button */
      border: none; /* No border on button element */
      cursor: pointer; /* Pointer cursor when hovering button */
    }
    button:hover {
      background: #916c44; /* Darker brown hover button color */
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login to MindPit</h2> <!-- Heading displayed inside login box -->
    <input type="text" ph="Username"> <!-- Input field for entering username -->
    <input type="password" ph="Password"> <!-- Input field for entering password -->
    <button>Login</button> <!-- Button triggers login form submit -->
  </div>
</body>
</html>
